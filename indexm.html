<!DOCTYPE html>

<head>

    <script src="https://www.gstatic.com/firebasejs/9.17.2/firebase-firestore.js"></script>

    <script>
        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyAkaO-lS-FG-JDl50S4NRsj-HcM-LyQ3VI",
          authDomain: "hyperthon-61f9e.firebaseapp.com",
          projectId: "hyperthon-61f9e",
          storageBucket: "hyperthon-61f9e.firebasestorage.app",
          messagingSenderId: "186646974373",
          appId: "1:186646974373:web:dc4cdaec21068f951be24c",
          measurementId: "G-SQ372M42XJ"
        };

        // Initialize Firebase
        const app = firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // Handle Form Submission
        document.getElementById("submitButton").addEventListener("click", () => {
          // Get form data
          const firstName = document.getElementById("First_name").value;
          const lastName = document.getElementById("Last_name").value;
          const email = document.getElementById("email_contact").value;
          const phone = document.getElementById("phn_contact").value;
          const query = document.getElementById("text_contact").value;

          // Validation (ensure no empty fields)
          if (!firstName || !lastName || !email || !phone || !query) {
            alert("Please fill in all fields!");
            return;
          }

          // Save to Firestore
          db.collection("contactForm").add({
            firstName: firstName,
            lastName: lastName,
            email: email,
            phone: phone,
            query: query,
            submittedAt: new Date(), // Optional: Add a timestamp
          })
          .then(() => {
            alert("Your query has been submitted successfully!");
            // Reset the form
            document.getElementById("contactForm").reset();
          })
          .catch((error) => {
            console.error("Error submitting form:", error);
            alert("There was an error submitting your query. Please try again.");
          });
        });
    </script>
